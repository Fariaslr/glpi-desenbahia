services:
  # MariaDB Container
  mariadb:
    image: mariadb:10.7
    ports:
      - "3306:3306"
    container_name: mariadb
    hostname: mariadb
    env_file:
      - ./mariadb.env
    networks:
      - glpi-network
    restart: always

  # GLPI Container
  glpi:
    image: diouxx/glpi
    container_name: glpi
    hostname: glpi
    ports:
      - "8081:80"
    networks:
      - glpi-network
    restart: always

  # Metabase Container
  metabase:
    container_name: metabase
    image: metabase/metabase:latest
    ports:
      - "3000:3000"
    environment:
      MB_DB_TYPE: mysql
      MB_DB_DBNAME: metabase
      MB_DB_PORT: 3306
      MB_DB_USER: glpi_user
      MB_DB_PASS: dioux
      MB_DB_HOST: mariadb
    networks:
      - glpi-network
    restart: always

networks:
  glpi-network:
    driver: bridge