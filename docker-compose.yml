services:
#MariaDB Container
  mariadb:
    image: mariadb:10.7
    ports:
      - "3306:3306"
    container_name: mariadb
    hostname: mariadb
    env_file:
      - ./mariadb.env
    networks:
      - glpi-network
    restart: always
 
#glpi/glpi conta de administrador,
#tech/tech conta de técnico,
#normal/normal conta «normal»,
#post-only/postonly conta somente pós-publicação.
 
#GLPI Container
  glpi:
    image: diouxx/glpi
    container_name: glpi
    hostname: glpi
    ports:
      - "8081:80"
    networks:
      - glpi-network
    restart: always
 
networks:
  glpi-network:
    driver: bridge

  metabase:
      image: metabase/metabase:latest
      ports:
        - "3000:3000"
      environment:
        MB_DB_TYPE: mysql
        MB_DB_DBNAME: metabase
        MB_DB_PORT: 3306
        MB_DB_USER: root
        MB_DB_PASS: dioux
        MB_DB_HOST: mariadb